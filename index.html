<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/imageSlider.css">
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="imageSlide">
        <img src="images/spider.png" alt="spider.png" class = "spider">
      </div>
      <div class="imageSlide">
        <img src="images/kobe.jpg" alt="kobe.jpg" class = "kobe">
      </div>
      <div class="leftArrow">
        <img src="images/leftArrow.png" alt="leftArrow">
      </div>
      <div class="rightArrow">
        <img src="images/rightArrow.png" alt="rightArrow">
      </div>
      <div class="dots">
        <div class="firstDot"></div>
        <div class="secondDot"></div>
        <div class="thirdDot"></div>
      </div>
    </div>
    <script src = "imageSlider.js" type="text/javascript"></script>
  </body>
</html>
